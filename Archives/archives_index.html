    <script>
      
    var missilesTop=0;

    function ftMissile(object){
      /*alert(object.keyCode);*/


      /*detect if left key is pushed*/
      if (object.keyCode==38) 
        {
          missilesTop+=1;
          console.log(missilesTop);
          document.getElementById('missiles').style.top=missilesTop+'%';
          
          /*collision detection*/
          if (missilesTop<=0) 
            {
              missilesTop+=4;
            }
        }
    }

    document.onkeydown=ftMissile;
